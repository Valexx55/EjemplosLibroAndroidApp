<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>El titulo no se ve</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<div>
    ¡Hola esto es una página de muestra!<br><br>
</div>
<form>
    <fieldset>
        <legend>Agrupación de varios controles:</legend>
        Campo de texto:
        <br>
        <input type="text" name="campo_de_texto">
        <br>
        Lista de selección:
        <br>
        <select name="lista_de_seleccion">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
        </select>
        <br>
        Área de texto:
        <br>
        <textarea name="area_de_texto" rows="3" cols="30">En este control del formulario se pueden escribir varias líneas de texto.</textarea>
    </fieldset>
    <fieldset>
        <legend>Agrupación de botones:</legend>
        <button type="reset">Resetear</button>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
</body>
</html>
